<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button ></ion-back-button>
  </ion-buttons>
    <ion-title color="primary" text-center>
      {{"MAPS" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>
