<ion-header xmlns:slice="http://www.w3.org/1999/xhtml">
  <ion-toolbar>
    <ion-back-button slot="start" class="back_button" color="primary">  </ion-back-button>
    <ion-title class="ion-text-center">{{'PREFERITI_TITOLO' | translate}}</ion-title>
    <ion-icon class="logout" name="log-out" slot="end" (click)="logout()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let preferiti of preferiti$ | async">
    <ion-item-sliding>
      <ion-item color="tertiary" [routerLink]="['/parcheggio', preferiti.parcheggio.id]">
        <ion-img class="image" style="float: left;" src="data:image/jpeg;base64,{{preferiti.parcheggio.immagineParcheggio}}" ></ion-img>
        <ion-label>
          {{preferiti.parcheggio.nome}}
        </ion-label>
        <ionic4-star-rating
                            activeIcon = "star"
                            defaultIcon = "star-outline"
                            activeColor = "#ffce00"
                            defaultColor = "#B0B0B0"
                            readonly="true"
                            fontSize="20px"
                            rating="{{preferiti.parcheggio.rating}}">
        </ionic4-star-rating>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger">
        <ion-icon class="trash" name="trash" (click)="deletePreferito(preferiti)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
